services:
  gocms:
    image: rbenthem/gocms:latest
    restart: always
    ports:
      - "8080:8080"
      - "8081:8081"
    volumes:
      - type: bind
        source: .
        target: /gocms
      - type: bind
        source: ./.env.compose
        target: /gocms/.env
    command: ["sh", "/gocms/compose-run.sh"]
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - common-net

  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gocms
    ports:
      - "33060:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - common-net

networks:
  common-net: {}